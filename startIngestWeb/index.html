                <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                <input type="text" class="form-control" id="sName" placeholder="Source Name" />

            </div>
            <div class="input-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="getIngestData()">Submit</button>
                </div>
            </div>
        </form>
